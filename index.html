<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chore Randomizer</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h2>Daily Chore Randomizer</h2>
  <p>Please select your name and check if dishwasher is already unloaded. The chore
    will be selected for you at random for the day. Both kids will not have the same
    chore each day.</p>
  <br>
  <img id="image" src="images/chores.jpg">
  <br>
  <form>
    <h3>Select Name</h3>
    <select id="kids" class="list">
      <option>
        <i>Name</i>
      </option>
      <option value="Eva">
        Eva</option>
      <option value="Daniel">
        Daniel</option>
    </select>
    <div class="Eva-img">
      </p>
      <div class="Daniel-img">
        </p>
        <br>
        <br> Check box if dishwasher needs unloading:
        <input type="checkbox" id="dishwasher-toggle">
        <br>
        <br>
        <input type="button" value="Get Chore" id="btn">

        <!-- <input type="text " id="result " size="20 "> -->
  </form>

  <!-- <button id="getChore " value="choreArray " onclick="loadChore(); ">Get Chore</button> -->
  <!-- <p id="choreHere "></p>
  <p id="choreList "></p> -->
  <p id="chore-output"></p>
  <p id="counter"></p>
  </p>
  <script src=" scripts.js "></script>
</body>

</html>
